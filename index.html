<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-7 col-sm-12 col-sm-12">
            <div class="product-image">
              <img src="images/red.png" alt="Red Colour Headphone">
            </div>
          </div>
          <div class="col-md-5 col-sm-12 col-sm-12">
            <div class="details">
              <div class="small-head">
                <p>HEADPHONES</p>
              </div>
              <div class="product-name">
                <h1>Beats EP</h1>
              </div>
              <div class="product-info">
                <p>The preferred choice of a vast range of acclaimed DJs. Punchy, bass-focused sound and high isolation. Sturdy headband and on-ear cushions suitable for live performance</p>
              </div>
              <div class="color-choice">
                <p>Color</p>
                <button type="button" class="btn btn-circle red"><img src="images/check-icn.svg"></button>
                <button type="button" class="btn btn-circle blue"></button>
                <button type="button" class="btn btn-circle black"></button>
              </div>
              <div class="cable-config">
                <p>Cable configuration</p>
                <button type="button" class="btn btn-outline-dark">Straight</button>
                <button type="button" class="btn btn-outline-dark">Coiled</button>
                <button type="button" class="btn btn-outline-dark">Long-coiled</button>
              </div>
              <div class="help">
                <i class="fa fa-question-circle-o" aria-hidden="true"></i> <a href="#">How to configurate your headphones</a>
              </div>
              <div class="price-cart">
                <span>148$</span>
                <button type="button" class="btn btn-success">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="bootstrap.js"></script>
  </body>
</html>
